<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator avansat:</h1>
    
    <!-- Structura imita calculatorul normal. -->
    <div class="line">
      <button id="digit7">7</button>
      <button id="digit8">8</button>
      <button id="digit9">9</button>
      <button id="multiply">*</button>
    </div>
    <div class="line">
      <button id="digit4">4</button>
      <button id="digit5">5</button>
      <button id="digit6">6</button>
      <button id="minus">-</button>
    </div>
    <div class="line">
      <button id="digit1">1</button>
      <button id="digit2">2</button>
      <button id="digit3">3</button>
      <button id="add">+</button>
    </div>
    <div class="line">
      <button id ="delete">D</button>
      <button id="digit0">0</button>
      <button id ="clear">C</button>
      <button id="equals">=</button>
    </div>
    
    <!-- Locul unde va fi afisat rezultatul -->
    <div class="result">
      <p>Aici va fi afisat rezultatul.</p>
    </div>
    <script type="text/javascript" src="calculator_ciorna.js"></script>

</body>
</html>
