<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator_avansat.css">
  <title>Document</title>
</head>
<body>
  <div class="calculator">
    <div class="result"></div>
    <div class="row">
      <button id="digit1">1</button>
      <button id="digit2">2</button>
      <button id="digit3">3</button>
      <button id="add">+</button>
    </div>
    <div class="row">
      <button id ="digit4">4</button>
      <button id ="digit5">5</button>
      <button id ="digit6">6</button>
      <button id ="substract">-</button>
    </div>
    <div class="row">
      <button id ="digit7">7</button>
      <button id ="digit8">8</button>
      <button id ="digit9">9</button>
      <button id ="multiply">*</button>
    </div>
    <div class="row">
      <button id='delete'>DEL</button>
      <button id='digit0'>0</button>
      <button id='clear'>C</button>
      <button id='equal'>=</button>
    </div>
    <script type="text/javascript" src="calculator_avansat_initial.js"></script>
</div>
 
</body>
</html>
